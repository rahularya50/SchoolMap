<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>TypeScript HTML App</title>

    <meta content='width=device-width, height=device-height initial-scale=1.0, maximum-scale=1.0, user-scalable=0, scalable=no'
          name='viewport'/>
    <meta name="viewport" content="width=device-width"/>

    <link rel="stylesheet" href="./css/app.css" type="text/css"/>

    <!--  BOOTSTRAP!!!! -->
    <!-- Latest compiled and minified CSS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>

    <!-- Material Design fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- jQuery!!! -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <!--<script src="https://cdn.rawgit.com/FezVrasta/bootstrap-material-design/dist/dist/bootstrap-material-design.iife.min.js"></script>-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>

    <!-- Select2!!! -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"
            data-main="./js/app.min"
            crossorigin="anonymous"></script>
</head>
<body>
    <fieldset id="inp_form">
        <legend>Input Desired Route</legend>
        <div class="form-group">
            <div id="origin-select">
                <label>
                    Origin:
                </label>
                <br/>
                <select class="selector" id="id_start_location"></select>
            </div>
            <div id="destination-select">
                <label>
                    Destination:
                </label>
                <br />
                <select class="selector" id="id_end_location"></select>
            </div>
        </div>
        <p class="help-block"> We do not guarantee that the following information is accurate.</p>
    </fieldset>
    <div id="top">
        <div id="result-img">
            <img id="arrow-img" src="img/left.svg">
        </div>
        <div id="result-text"></div>
    </div>

    <div id="main">
        <object data="./svg/F1.svg" class="svg_map" id="id_map_1" type="image/svg+xml"></object>
        <object data="./svg/F2.svg" class="svg_map" id="id_map_2" type="image/svg+xml"></object>
        <object data="./svg/F3.svg" class="svg_map" id="id_map_3" type="image/svg+xml"></object>
        <object data="./svg/F4.svg" class="svg_map" id="id_map_4" type="image/svg+xml"></object>
        <object data="./svg/F5.svg" class="svg_map" id="id_map_5" type="image/svg+xml"></object>
        <object data="./svg/F6.svg" class="svg_map" id="id_map_6" type="image/svg+xml"></object>
        <object data="./svg/F7.svg" class="svg_map" id="id_map_7" type="image/svg+xml"></object>
    </div>

    <div id="bottom">
        <button type="button" id="back_btn" class="btn">Back</button>
        <button type="button" id="previous_btn" class="btn">Previous</button>
        <button type="button" id="next_btn" class="btn">Next</button>
    </div>

</body>
</html>
